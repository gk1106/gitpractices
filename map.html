<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Maps Example</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Replace with your API key
        const apiKey = "XOSeIW54MoAIbSe50z2AbLuPipbWNgZUzQYtS6Gi";

        // Initialize the map
        function initMap() {
            try {
                const mapOptions = {
                    center: { lat: 28.7041, lng: 77.1025 }, // Coordinates of New Delhi
                    zoom: 10
                };
                const map = new ola.maps.Map(document.getElementById('map'), mapOptions);
                console.log('Map initialized successfully');
            } catch (error) {
                console.error('Error initializing map:', error);
            }
        }

        // Load the Ola Maps script dynamically
        function loadScript() {
            const script = document.createElement('script');
            script.src = `https://maps.olacabs.com/api/js?key=${apiKey}&callback=initMap`;
            script.defer = true;
            script.onerror = function() {
                console.error('Error loading Ola Maps script');
            };
            document.head.appendChild(script);
        }

        window.onload = loadScript;
    </script>
</body>
</html>
